<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1 class="Title">Net Salary Calculator</h1>
        <div class="Inputs">
            <label for="basic-salary">Enter basic salary:</label>
            <input type="number" id="basic-salary" min="0" placeholder="Basic-salary">
        </div>
        
        <div class="Inputs">
            <label for="benefits">Enter benefits:</label>
            <input type="number" id="benefits" min="0" placeholder="Benefits">
        </div>
        <button onclick="calculateNetSalary()">Calculate Net Salary</button>
        <div id="net-salary-output"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
